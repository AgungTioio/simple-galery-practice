  <head>

    <link rel="stylesheet" href="style/style.css" />
    <title>Simple Gallery</title>
  </head>
  <body>

        </div>
        <div class="card">
          <img src="style/images/parrot.jpg" alt="" />

          <img src="style/images/tiger.jpg" alt="" />

        <div class="card">
          <img src="style/images/turtle.jpg" alt="" />

      </div>
    </div>
    <script src="script.js"></script>

</html>
